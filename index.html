<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spur AI - Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .sidebar-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .mobile-menu-enter {
            transform: translateY(-100%);
            opacity: 0;
        }
        
        .mobile-menu-enter-active {
            transform: translateY(0);
            opacity: 1;
            transition: all 0.3s ease-out;
        }
        
        .tooltip {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
            z-index: 1000;
        }
        
        .tooltip-trigger:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
        
        .chat-item:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
        
        .nav-item:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
        
        .nav-icon {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }
        
        .sidebar-collapsed .nav-label {
            display: none !important;
        }
        
        .sidebar-collapsed .tooltip {
            display: block;
        }
        
        .sidebar-expanded .tooltip {
            display: none !important;
        }
        
        .sidebar-collapsed .recent-chats-section {
            display: none !important;
        }
        
        .sidebar-collapsed .user-details {
            display: none !important;
        }
        
        .sidebar-collapsed .sidebar-title {
            display: none !important;
        }
        
        .sidebar-collapsed {
            width: 70px !important;
        }
        
        .sidebar-expanded {
            width: 280px !important;
        }
        
        @media (max-width: 899px) {
            .desktop-sidebar {
                display: none !important;
            }
            .mobile-header {
                display: flex !important;
            }
        }
        
        @media (min-width: 900px) {
            .desktop-sidebar {
                display: flex !important;
            }
            .mobile-header {
                display: none !important;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <script>
        // State management
        let sidebarOpen = localStorage.getItem('sidebarOpen') !== 'false';
        let mobileMenuOpen = false;
        
        // DOM elements
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const mainContent = document.getElementById('main-content');
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileMenuClose = document.getElementById('mobile-menu-close');
        
        // Initialize sidebar state
        function initializeSidebar() {
            if (window.innerWidth >= 900) {
                updateSidebarState();
            }
        }
        
        // Update sidebar state
        function updateSidebarState() {
            const toggleIcon = sidebarToggle.querySelector('i');
            
            if (sidebarOpen) {
                sidebar.classList.remove('sidebar-collapsed');
                sidebar.classList.add('sidebar-expanded');
                mainContent.style.marginLeft = '280px';
                toggleIcon.className = 'fas fa-chevron-left text-gray-600';
            } else {
                sidebar.classList.remove('sidebar-expanded');
                sidebar.classList.add('sidebar-collapsed');
                mainContent.style.marginLeft = '70px';
                toggleIcon.className = 'fas fa-chevron-right text-gray-600';
            }
            
            // Save state
            localStorage.setItem('sidebarOpen', sidebarOpen);
        }
        
        // Toggle sidebar
        function toggleSidebar() {
            sidebarOpen = !sidebarOpen;
            updateSidebarState();
        }
        
        // Toggle mobile menu
        function toggleMobileMenu() {
            mobileMenuOpen = !mobileMenuOpen;
            if (mobileMenuOpen) {
                mobileMenu.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            } else {
                mobileMenu.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        }
        
        // Event listeners
        sidebarToggle.addEventListener('click', toggleSidebar);
        mobileMenuToggle.addEventListener('click', toggleMobileMenu);
        mobileMenuClose.addEventListener('click', toggleMobileMenu);
        
        // Close mobile menu when clicking outside
        mobileMenu.addEventListener('click', (e) => {
            if (e.target === mobileMenu) {
                toggleMobileMenu();
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 900) {
                // Desktop view
                mobileMenu.classList.add('hidden');
                mobileMenuOpen = false;
                document.body.style.overflow = 'auto';
                updateSidebarState();
            } else {
                // Mobile view
                mainContent.style.marginLeft = '0';
            }
        });
        
        // Sample button interactions
        document.querySelectorAll('button').forEach(button => {
            if (!button.id || !['sidebar-toggle', 'mobile-menu-toggle', 'mobile-menu-close'].includes(button.id)) {
                button.addEventListener('click', (e) => {
                    const buttonText = button.textContent.trim();
                    if (buttonText && !buttonText.includes('See more')) {
                        alert(`${buttonText} clicked! This would open the ${buttonText.toLowerCase()} feature.`);
                    }
                });
            }
        });
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', initializeSidebar);
    </script>
